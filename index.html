<!DOCTYPE html>
<html>

<head>
    <title>Google home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    


</head>

<body>

    <div class="flexbox-container">
        <div class="flexbox-item flexbox-about"><a href="#">About</a></div>
        <div class="flexbox-item flexbox-store">Store</div>
        <div class="flexbox-item flexbox-gmail">Gmail</div>
        <div class="flexbox-item flexbox-images">Images</div>
        <div class="flexbox-item flexbox-avatar float-right"><img id="avatar" src="assets/avatar.png" alt="avatar"></div>
    </div>


    <div id="logo">
        <img src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
            class="smaller-image" alt="google logo">
    </div>


    <div id="search-field">
        <form>
                <input type="text" name="" class="material-icons"
                placeholder="search microphone"> 
                
            </form>
               
    </div>
    <div id="button-container">
        <div class="search-button"></div> <button type="submit">Google Search</button>
        <div class="lucky-button"><button type="submit">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Buisness</a></li>
                <li><a href="#">How Search Works</a></li>
                <li class="float-right"><a href="#">Privacy</a></li>
            </ul>
        </nav>
    </footer>


</body>






</html>
